spring.application.name=DiagnoCare-Service
#Application Configuration
server.port=8080
spring.config.import=optional:file:C:/Users/ousse/Desktop/projects/PFE/diagnocare-microservies-v2/.env[.properties]

server.servlet.contextPath=/api/v1/diagnocare/




#Eureka registry discovery
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}



# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:${DIAGNOCARE_DB_PORT:5433}/${DIAGNOCARE_DB_NAME:diagnocare_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

#Mongo DB
spring.data.mongodb.database=mongo_demo_db
spring.data.mongodb.uri=${MONGODB_URI}

#KAFKA
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
spring.kafka.consumer.group-id=diagnocare-user-sync
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

#Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

#ML Service Configuration
ml.service.url=${ML_SERVICE_URL:http://localhost:5000}

# Check-in configuration
app.checkin.base-url=${CHECKIN_BASE_URL:http://localhost:3000/check-in}
app.checkin.scheduler-delay-ms=${CHECKIN_SCHEDULER_DELAY_MS:90000}
app.checkin.first-reminder-minutes=${CHECKIN_FIRST_REMINDER_MINUTES:1440}
app.checkin.second-reminder-minutes=${CHECKIN_SECOND_REMINDER_MINUTES:2880}
# Mail (SMTP)
spring.mail.host=${SMTP_HOST:}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:true}


